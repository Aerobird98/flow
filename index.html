<!DOCTYPE html>
<html lang="en">
  <head>
    <!--SEO-->
    <title>Flow, Rich-Text Editor</title>
    <meta lang="en" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <meta
      name="description"
      content="A compact web based rich-text editor that builds on top of Slate-js with powerful, yet simple and accessible editing capabilities."
    />
    <style>
      @font-face {
        font-family: sailecLight;
        font-style: normal;
        font-weight: 300;
        src: url("SailecLight.otf") format("opentype");
      }

      @font-face {
        font-family: sailecRegular;
        font-style: normal;
        font-weight: 400;
        src: url("SailecRegular.otf") format("opentype");
      }

      @font-face {
        font-family: sailecBold;
        font-style: normal;
        font-weight: 700;
        src: url("SailecBold.otf") format("opentype");
      }

      @font-face {
        font-family: fira;
        font-style: normal;
        font-weight: 400;
        src: url("FiraCodeRegular.ttf") format("truetype");
      }
    </style>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>

  <body>
    <div id="root"></div>
    <script src="index.js"></script>
    <noscript
      >This app makes extensive use of javascript please enable it in order to
      use the app.</noscript
    >
  </body>
</html>
